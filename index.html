<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Heatmaps - Demographics</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .filter-section {
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .filter-section h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }

        .range-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 0.9em;
            color: #666;
        }

        .input-group input[type="number"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <h1 id="title">Dynamic Heatmaps - Demographics</h1>
                
                <!-- Search Box -->
                <div class="search-box">
                    <div id="geocoder" class="geocoder"></div>
                </div>

                <!-- City Selector -->
                <div class="city-selector">
                    <select id="city-selector" class="city-dropdown"></select>
                </div>

                <!-- Metric Selector -->
                <div class="metric-section">
                    <h3>Metric</h3>
                    <select id="metric-select" class="metric-dropdown">
                        <!-- Will be populated dynamically -->
                    </select>
                </div>

                <!-- Color Range Controls -->
                <div class="color-range-controls">
                    <h3>Color Range</h3>
                    <div class="range-row">
                        <label for="min-value">Min Value:</label>
                        <input type="number" id="min-value" class="range-input" value="0">
                    </div>
                    <div class="range-row">
                        <label for="max-value">Max Value:</label>
                        <input type="number" id="max-value" class="range-input" value="1000">
                    </div>
                    <div class="color-gradient">
                        <div class="gradient-preview"></div>
                        <span class="gradient-min">Min</span>
                        <span class="gradient-max">Max</span>
                    </div>
                    <button id="apply-range" class="apply-button">Apply Range</button>
                </div>

                <!-- Comparison Mode -->
                <div class="comparison-mode">
                    <label class="comparison-checkbox">
                        <input type="checkbox" id="comparison-mode">
                        Comparison Mode
                    </label>
                    <div class="comparison-info">
                        Uses fixed ranges for comparing similar metrics
                    </div>
                </div>

                <!-- Stats Display -->
                <div class="stats-container">
                    <h3>Statistics</h3>
                    <table class="stats-table">
                        <tr>
                            <td>Min:</td>
                            <td id="current-min">-</td>
                        </tr>
                        <tr>
                            <td>Max:</td>
                            <td id="current-max">-</td>
                        </tr>
                        <tr>
                            <td>Mean:</td>
                            <td id="current-mean">-</td>
                        </tr>
                        <tr>
                            <td>Median:</td>
                            <td id="current-median">-</td>
                        </tr>
                    </table>
                </div>

                <!-- Location Filters -->
                <div class="filter-section">
                    <h3>Location Filters</h3>
                    <div class="filter-group">
                        <div class="filter-row">
                            <input type="checkbox" id="preferred-locations" checked>
                            <label for="preferred-locations">Preferred Locations</label>
                            <button id="preferred-labels-toggle" class="label-toggle">Labels Off</button>
                        </div>
                        <div class="filter-row">
                            <input type="checkbox" id="other-locations">
                            <label for="other-locations">Other Locations</label>
                            <button id="other-labels-toggle" class="label-toggle">Labels Off</button>
                        </div>
                        <div class="filter-row">
                            <input type="checkbox" id="family-locations">
                            <label for="family-locations">Family Locations</label>
                            <button id="family-labels-toggle" class="label-toggle">Labels Off</button>
                        </div>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Tuition Filter</h3>
                    <div class="range-inputs">
                        <div class="input-group">
                            <label for="minTuition">Min Tuition ($)</label>
                            <input type="number" id="minTuition" value="30000" min="0" step="1000">
                        </div>
                        <div class="input-group">
                            <label for="maxTuition">Max Tuition ($)</label>
                            <input type="number" id="maxTuition" min="0" step="1000">
                        </div>
                    </div>
                </div>

            </div>
            <button id="collapse-btn" class="collapse-btn" type="button">X</button>
        </div>
        <div id="map"></div>
    </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mapbox/togeojson@0.16.0/togeojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.4.2/chroma.min.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
